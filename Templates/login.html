<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	{% load static %}
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="{% static 'img/icons/favi.ico' %}"/>
	<link rel="stylesheet" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('/static/img/sjce1.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Login
				</span>
				<div>
					{% for message in messages %}
					<h3><font color="#ff0000">{{message}}</font></h3>
						{% endfor %}
				</div>
				<form class="login100-form validate-form p-b-33 p-t-5" action='login' method="post">
                {% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>

</body>
</html>
